    <div class="row container">
      <h2 class="center-align">Fale conosco</h2>

        <div class="row container">
          <h5>Insira seu nome</h5>
          <form class="col s12" action="#">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" required>
                <label for="icon_prefix">Seu nome</label>
              </div>
              <h5>Insira seu email</h5>
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="icon_telephone" type="tel" class="validate" required>
                <label for="icon_telephone">Seu email</label>
              </div>
              <h5>Seu problema foi resolvido?</h5>
              <p>
             <label>
               <input name="group1" type="radio" checked />
               <span>Sim</span>
             </label>
              </p>
           <p>
             <label>
               <input name="group1" type="radio" required/>
               <span>Não</span>
             </label>
           </p>
           <h5>Sua mensagem</h5>
           <div class="input-field col s12">
             <i class="material-icons prefix">mode_edit</i>
             <input id="icon_telephone" type="tel" class="validate">
             <label for="icon_telephone">Escreva aqui</label>
           </div>
           <button class="btn waves-effect waves-light" onclick="M.toast({html: 'Mensagem enviada'})"
                   type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
           </button>
            </div>
          </form>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/initialize.js"></script>
  </body>
</html>
